<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Ban System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="teamInputContainer" class="team-input-container">
        <h1>Enter Details</h1>
        <input type="text" id="poolId" placeholder="Enter Pool ID" />
        <input type="text" id="userId" placeholder="Enter User ID" />
        <button id="connectButton">Join</button>
    </div>

    <div id="gameContainer" class="game-container hidden">
        <div class="overlay-header">
            <div id="user-info" class="team-name"></div>
            <div id="turn-info" class="turn-indicator"></div>
        </div>
        <div id="map-container" class="maps-container"></div>
        <div id="winner-info"></div>
    </div>

    <!-- Winner Modal -->
    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Winner Declared!</h2>
            <p id="winnerName">The winner is: </p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
